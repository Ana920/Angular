
<h3 class = "alert alert-info">Formulario Agregar</h3>
<!-- el attr formGroup estÃ¡ enlazado con esta var del form-->
<form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="txtNombre" class="form-control" [formControlName]="campos.nombre">
        <!--form.get('nombre')?.touched si clickas fuera funciona, form.get('nombre')?.pristine mientras escribes en el input, saca los errores-->
        <div class="text-danger" *ngIf="form.get('nombre')?.invalid && !form.get('nombre')?.pristine">
            <div *ngIf="form.get('nombre')?.hasError('required')">
                El campo nombre es requerido
            </div>
            <div *ngIf="form.get('nombre')?.hasError('minlength')">
                El campo nombre es demasiado corto
            </div>
            <div *ngIf="form.get('nombre')?.hasError('maxlength')">
                El campo nombre es demasiado largo
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="txtDocumento">Documento</label>
        <input type="number" id="txtDocumento" class="form-control" [formControlName]="campos.documento">
    </div>
    <div class="form-group">
        <label for="txtFechaNacimiento">Fecha nacimiento</label>
        <input type="date" id="txtFechaNacimiento" class="form-control" [formControlName]="campos.fechaNacimiento">
    </div>
    <div class="form-group">
        <label for="cmbGenero">Genero</label> 
        <select id="cmbGenero" class="form-select" formControlName="genero">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="NoBinario">No Binario</option>
        <option value="Otro">Otro</option>
        <option value="PrefieroNoDecirlo">Prefiero no decirlo</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary my-2">Agregar Contacto</button>
</form>
<div class = "alert alert-success">
    <b>Debug</b>
    {{form.value | json}}
    <hr />
    {{form.get('nombre')?.errors | json}}
    <div>
        <button (click)="cambiarDatos()">
            Cambiar datos
        </button>
    </div>
</div>
<a class="btn btn-primary my-2" routerLink="">Volver al listado con RouterLink</a>
